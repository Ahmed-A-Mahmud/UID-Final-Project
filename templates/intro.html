<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chinese Tones Intro</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        crossorigin="anonymous">
    <style>
        .center-content {
            text-align: center;
            margin-top: 50px; /* Slightly lower to give space under navbar */
        }

        .big-image {
            width: 80%;
            max-width: 600px;
            height: auto;
        }

        .welcome-text {
            margin-top: 20px;
        }

        .next-button {
            position: absolute;
            right: 20px; /* Right-aligned and slightly away from the edge */
            top: 50%; /* Vertically center on the page */
            transform: translateY(-50%); /* Center it with respect to its own height */
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .next-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    {% include 'navbar.html' %}
    <div class="center-content">
        <img src="https://ninchanese.com/wp-content/uploads/2018/11/tones-chinese-1024x512.jpg" alt="Chinese 4 Tones" class="big-image">
        <p class="welcome-text">Welcome to Chinese 4 tones practice! Chinese is a tonal language, meaning that every word can be said in four different ways to mean different things!</p>
        <div class="big-button-container">
            <a href="{{ url_for('learn', lesson_id=1) }}" class="big-button">Next: Tone 1</a>
        </div>
    </div>
    
</body>

</html>
