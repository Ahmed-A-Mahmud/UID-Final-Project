<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Introduction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        crossorigin="anonymous">
    <style>
        .center-content {
            text-align: center;
            margin-top: 50px; /* Slightly lower to give space under navbar */
        }

        .big-image {
            width: 80%;
            max-width: 600px;
            height: auto;
        }

        .welcome-text {
            margin-top: 20px;
        }

        .next-button {
            position: absolute;
            right: 20px; /* Right-aligned and slightly away from the edge */
            top: 50%; /* Vertically center on the page */
            transform: translateY(-50%); /* Center it with respect to its own height */
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .next-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    {% include 'navbar.html' %}
    <div class="center-content">
        <p class="welcome-text">Welcome to the Quiz! This quiz will test your knowledge of the four Chinese tones. Each question will ask you to identify the correct tone for a given word.</p>
        <p class="welcome-text">Click "Next" to start the quiz. Remember, once you move on from a question, you cannot go back. Good luck!</p>
        <div class="big-button-container">
            <button onclick="location.href='{{ url_for('quiz') }}'" class="big-button">Next</button>
        </div>
        <script>
            document.querySelector('button').addEventListener('click', function() {
                this.innerHTML = 'Loading...';  // Feedback while the next page loads
                this.disabled = true;  // Disable the button to prevent multiple clicks
            });
        </script>
    
</body>

</html>
