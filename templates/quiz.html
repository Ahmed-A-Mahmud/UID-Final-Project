<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chinese Tones Quiz - Question {{ question_number }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        crossorigin="anonymous">
    <style>
        .video-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }

        video {
            width: 100%; /* Responsive width */
            max-width: 640px; /* Maximum video size */
            height: auto;
        }

        .quiz-form-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        .option-button {
            width: 100%;
            padding: 10px 15px; /* Larger padding for better click area */
            margin-bottom: 10px;
            background-color: #6c757d; /* Bootstrap grey color */
            color: white; /* Text color set to white */
            border: none; /* Remove any default border */
            cursor: pointer;
            text-align: center;
        }

        .option-button.active {
            background-color: #495057; /* Slightly darker for active state */
        }

        .btn-primary, .btn-secondary {
            width: 100%;
        }
    </style>
</head>
<body>
    {% include 'navbar.html' %}
    <div class="container mt-4">
        <h1 class="text-center">Question {{ question_number }}</h1>
        <div class="video-container"> <iframe src="{{ video_url}}"></iframe> </div>
        <div class="quiz-form-container">
            <form id="quizForm">
                <button type="button" class="btn option-button" data-tone="Tone 1">Tone One</button>
                <button type="button" class="btn option-button" data-tone="Tone 2">Tone Two</button>
                <button type="button" class="btn option-button" data-tone="Tone 3">Tone Three</button>
                <button type="button" class="btn option-button" data-tone="Tone 4">Tone Four</button>
                <button type="submit" class="btn btn-primary mt-2">Submit</button>
            </form>
            <button type="button" class="btn btn-secondary mt-2" onclick="nextQuestion()">Next Question</button>
        </div>
        <div id="feedback" class="alert alert-info mt-2" style="display: none;"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        let selectedTone = null;

        $('.option-button').click(function() {
            $('.option-button').removeClass('active'); // Remove active from all buttons
            $(this).addClass('active'); // Add active to the clicked button
            selectedTone = $(this).data('tone'); // Set the selected tone
        });

        $('#quizForm').submit(function(event) {
            event.preventDefault();
            if (!selectedTone) {
                alert('Please select a tone before submitting.');
                return;
            }

            $.ajax({
                url: "{{ url_for('quiz') }}",
                method: "POST",
                data: {choice: selectedTone},
                success: function(response) {
                    var feedbackMessage = response.feedback === 'Correct!' ? 'Correct!' : 'Incorrect, the correct tone was ' + response.correct_tone;
                    $('#feedback').text(feedbackMessage).show().removeClass('alert-info').addClass(response.feedback === 'Correct!' ? 'alert-success' : 'alert-danger');
                    $('.option-button').prop('disabled', true); // Disable all tone buttons
                    $('button[type="submit"]').prop('disabled', true); // Disable the submit button
                }
            });
        });

        function nextQuestion() {
            window.location.href = "{{ url_for('quiz') }}"; // Redirect to the next question
        }
    </script>
</body>
</html>
