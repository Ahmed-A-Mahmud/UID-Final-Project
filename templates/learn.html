<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chinese Tones Intro</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        crossorigin="anonymous">
</head>

<body>
    {% include 'navbar.html' %}
    <div class="content-container">
        <!-- Description of the tone -->
        <div class="top-of-page-image-container">
            <img src="{{ topOfPageImage }}" alt="Tone chart" class="top-of-page-image">
        </div>

        <div class="tone-description">
            <p>{{ topOfPageText }}</p>
        </div>
        
        <!-- Words and images -->
        <div class="words-images-container">
            <div class="word-item" style="display: flex; flex-direction: column;">
                <div class="word" id="word1">{{ word1 }}</div>
                <img src="{{ imagelink1 }}" alt="Correct" class="word-image">
                <div class="video" id="vid1"> <iframe src="{{ videolink1 }}" width="150" height="200"></iframe> </div>
            </div>
            <div class="word-item" style="display: flex; flex-direction: column;">
                <div class="word" id="word2">{{ word2 }}</div>
                <img src="{{ imagelink2 }}" alt="Glasses" class="word-image">
                <div class="video" id="vid2"> <iframe src="{{ videolink2 }}" width="150" height="200"></iframe> </div>
            </div>
            <div class="word-item" style="display: flex; flex-direction: column;">
                <div class="word" id="word3">{{ word3 }}</div>
                <img src="{{ imagelink3 }}" alt="Go" class="word-image">
                <div class="video" id="vid3"> <iframe src="{{ videolink3 }}" width="150" height="200"></iframe> </div>
            </div>
            <div class="word-item" style="display: flex; flex-direction: column;">
                <div class="word" id="word4">{{ word4 }}</div>
                <img src="{{ imagelink4 }}" alt="Mother scolding child" class="word-image">
                <div class="video" id="vid4"> <iframe src="{{ videolink4 }}" width="150" height="200"></iframe> </div>
            </div>
        </div>
        
    </div>
</body> 

</html>
